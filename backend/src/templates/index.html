<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form action="/generate_invoice" method="POST">
        <label for="invoice_date">Invoice Date:</label><br>
        <input type="date" id="invoice_date" name="invoice_date"><br><br>

        <label for="delivery_date">Delivery Date:</label><br>
        <input type="date" id="delivery_date" name="delivery_date"><br><br>

        <label for="invoice_number">Invoice Number:</label><br>
        <input type="text" id="invoice_number" name="invoice_number"><br><br>

        <label for="your_name">Your Name:</label><br>
        <input type="text" id="your_name" name="your_name"><br><br>

        <label for="your_address">Your Address:</label><br>
        <input type="text" id="your_address" name="your_address"><br><br>

        <label for="recipient_name">Recipient Name:</label><br>
        <input type="text" id="recipient_name" name="recipient_name"><br><br>

        <label for="recipient_address">Recipient Address:</label><br>
        <input type="text" id="recipient_address" name="recipient_address"><br><br>

        <label for="bank_account_number">Bank Account Number:</label><br>
        <input type="text" id="bank_account_number" name="bank_account_number"><br><br>

        <label for="vat_number">VAT Number:</label><br>
        <input type="text" id="vat_number" name="vat_number"><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity"><br><br>

        <label for="unit_price">Unit Price:</label><br>
        <input type="number" step="0.01" id="unit_price" name="unit_price"><br><br>

        <label for="discount">Discount:</label><br>
        <input type="number" step="0.01" id="discount" name="discount"><br><br>

        <label for="amount_excl_vat">Amount (excl. VAT):</label><br>
        <input type="number" step="0.01" id="amount_excl_vat" name="amount_excl_vat"><br><br>

        <label for="vat_rate">VAT Rate:</label><br>
        <input type="number" step="0.01" id="vat_rate" name="vat_rate"><br><br>

        <label for="vat_amount">VAT Amount:</label><br>
        <input type="number" step="0.01" id="vat_amount" name="vat_amount"><br><br>

        <label for="total_amount">Total Amount:</label><br>
        <input type="number" step="0.01" id="total_amount" name="total_amount"><br><br>

        <label for="place_of_invoice">Place of Invoice:</label><br>
        <input type="text" id="place_of_invoice" name="place_of_invoice"><br><br>

        <label for="payment_terms">Payment Terms:</label><br>
        <input type="text" id="payment_terms" name="payment_terms"><br><br>

        <input type="submit" value="Generate Invoice">
    </form>
</body>
</html>
